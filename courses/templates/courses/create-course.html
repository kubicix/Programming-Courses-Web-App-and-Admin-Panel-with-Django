{% extends 'layout.html' %}

{% load static %}

{% block title %}
    Create Course
{% endblock title %}

{% block css %}
  <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock css %}

{% block content %}
<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        {% if error %}
            <div class="alert alert-danger">{{msg}}</div>
        {% endif %}
        <form action="{% url 'create_course' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary" type="submit">Kaydet</button>
            
        </form>
      </div>
      
    </div>
  </div>
{% endblock content %}
