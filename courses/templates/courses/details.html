{% extends 'layout.html' %}

{% load static %}

{% block title %}
  {{course.title}}
{% endblock title %}

{% block css %}
  <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock css %}

{% block content %}
<div class="container mt-3">
    <div class="row">
      <div class="col-4">
        <img class="img-fluid rounded" src="{{course.image.url}}" alt="{{course.title}}">
      </div>
      <div class="col-8">
          <h1 class="h3">{{course.title}}</h1>
          <p class="">{{course.subtitle}}</p>
          
      </div>
      <div class="row">
        <div class="col-12">
          <p>
            {{course.description|safe}}
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
