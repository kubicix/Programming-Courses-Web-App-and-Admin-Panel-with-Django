{% extends 'layout.html' %}

{% load static %}

{% block title %}
    Create Course
{% endblock title %}

{% block css %}
  <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock css %}

{% block content %}
<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <form action="{% url 'create_course' %}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">imageUrl</label>
                <input type="text" name="imageUrl">
            </div>
            <div class="mb-3">
                <label for="slug" class="form-label">slug</label>
                <input type="text" name="slug" class="form-control">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="isActive" class="form-check-input">
                <label for="isActive" class="form-check-label">isActive</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="isHome" class="form-check-input">
                <label for="isHome" class="form-check-label">isHome</label>
            </div>
            <button class="btn btn-primary" type="submit">Kaydet</button>
            
        </form>
      </div>
      
    </div>
  </div>
{% endblock content %}
